{% extends "admin/layout.html" %}

{% block content %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="code">Code:</label>
                    <input type="text" class="form-control" id="code" name="code" value="{{ subjects.code if subjects else '' }}" required>
                    
                </div>
                <div class="form-group">
                    <label for="subject">subject:</label>
                    <input type="text" class="form-control" id="subject" name="subject" value="{{ subjects.subject if subjects else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="description">description:</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ subjects.description if subjects else '' }}" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-secondary-blue mr-3">{{ 'Update' if student else 'Submit' }}</button>
                <a href="{{ url_for('subject_list') }}" class="btn btn-secondary ml-2">Back to Class List</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<script>
    window.onload = function() {
        window.history.pushState({}, '', window.location.href);
        window.onpopstate = function() {
            window.history.pushState({}, '', window.location.href);
        };
    };
</script>
