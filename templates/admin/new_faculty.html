{% extends "admin/layout.html" %}

{% block content %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" id="manage_faculty">
                <input type="hidden" name="id" value="{{ faculty.id if faculty else '' }}">
                <div class="row">
                    <div class="col-md-6 border-right">
                        <div class="form-group">
                            <label for="school_id" class="control-label">School ID</label>
                            <input type="text" name="school_id" class="form-control form-control-sm" required value="{{ faculty.school_id if faculty else '' }}">
                        </div>
                        <div class="form-group">
                            <label for="firstname" class="control-label">First Name</label>
                            <input type="text" name="firstname" class="form-control form-control-sm" required value="{{ faculty.firstname if faculty else '' }}">
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="control-label">Last Name</label>
                            <input type="text" name="lastname" class="form-control form-control-sm" required value="{{ faculty.lastname if faculty else '' }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="img" class="control-label">Avatar</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile" name="img" onchange="displayImg(this,$(this))">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-center align-items-center">
                            <img src="{{ url_for('static', filename='uploads/' + faculty.avatar) if faculty and faculty.avatar else '' }}" alt="Avatar" id="cimg" class="img-fluid img-thumbnail">
                        </div>
                        <div class="form-group">
                            <label for="email" class="control-label">Email</label>
                            <input type="email" class="form-control form-control-sm" name="email" required value="{{ faculty.email if faculty else '' }}">
                            <small id="msg"></small>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <input type="password" class="form-control form-control-sm" name="password" {{ 'required' if not faculty else '' }}>
                            <small><i>{{ 'Leave this blank if you do not want to change your password' if faculty else '' }}</i></small>
                        </div>
                        <div class="form-group">
                            <label for="cpass" class="control-label">Confirm Password</label>
                            <input type="password" class="form-control form-control-sm" name="cpass" {{ 'required' if not faculty else '' }}>
                            <small id="pass_match" data-status=''></small>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="col-lg-12 text-right justify-content-center d-flex">
                    <button type="submit" class="btn btn-secondary btn-secondary-blue mr-3">{{ 'Update' if student else 'Submit' }}</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href = '/faculty';">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<script>
    window.onload = function() {
        window.history.pushState({}, '', window.location.href);
        window.onpopstate = function() {
            window.history.pushState({}, '', window.location.href);
        };
    };
</script>
