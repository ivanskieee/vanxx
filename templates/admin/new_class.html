{% extends "admin/layout.html" %}

{% block content %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="curriculum">Curriculum:</label>
                    <select class="form-control" id="curriculum" name="curriculum" required>
                        <option value="">Select Curriculum</option>
                        <option value="BSIT" {% if classes and classes.curriculum == 'BSIT' %} selected {% endif %}>BSIT</option>
                        <option value="BSCS" {% if classes and classes.curriculum == 'BSCS' %} selected {% endif %}>BSCS</option>
                        <option value="ACT" {% if classes and classes.curriculum == 'ACT' %} selected {% endif %}>ACT</option>

                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="level">Level:</label>
                    <input type="text" class="form-control" id="level" name="level" value="{{ classes.level if classes else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" class="form-control" id="section" name="section" value="{{ classes.section if classes else '' }}" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-secondary-blue mr-3">{{ 'Update' if student else 'Submit' }}</button>
                <a href="{{ url_for('class_list') }}" class="btn btn-secondary ml-2">Back to Class List</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
<script>
    window.onload = function() {
        window.history.pushState({}, '', window.location.href);
        window.onpopstate = function() {
            window.history.pushState({}, '', window.location.href);
        };
    };
</script>
