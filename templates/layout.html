<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SPC Evaluation System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for("static", filename="css/styles.css") }}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src='{{ url_for("static", filename="js/main.js") }}'></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-navbar">
        <div class="container-fluid">
            <a class="navbar-brand d-flex text-white align-items-center" href="#">
                <img src="{{ url_for('static', filename='css/assets/images/spclog.png') }}" alt="SPC Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                SPC Evaluation System
            </a>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let lockIcon = document.getElementById("lock-icon");
            let password = document.getElementById("password");

            lockIcon.addEventListener("click", function() {
                if(password.type === "password") {
                    password.type = "text";
                    lockIcon.classList.remove("fas fa-lock");
                    lockIcon.classList.add("fas fa-lock");
                } else {
                    password.type = "password";
                    lockIcon.classList.remove("fas fa-lock");
                    lockIcon.classList.add("fas fa-lock");
                }
            });
        });
    </script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            document.getElementById('loading-spinner').style.display = 'block'; // Show the loading spinner
            
            setTimeout(() => {
                event.target.submit(); // Submit the form after a delay
            }, 2000); // Delay in milliseconds (2000 ms = 2 seconds)
        });
    </script>
</body>
</html>

<style>
    .bg-navbar {
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        background-color: rgb(51, 128, 64);
    }
    .input-group-text{
        position: absolute;
        right: 10px;
        font-size: 1.2em;
        top: 9px;
    }
</style>
